<form>
  <h1>Elze app - Login</h1>

  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>

  <div class="password">
    <a mat-button [routerLink]="['/register']">Don't have an account?</a>
  </div>
</form>
